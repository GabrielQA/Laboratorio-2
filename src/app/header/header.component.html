<header>

  <div class="titulo">
    <h3>Cantidad de Accidentes por Provincia</h3>
  </div>
  <div class="inputs">
    <div class="fecha">
      <label for="star">Fecha de Accidentes Por AÃ±o</label>
      <input type="date" class="form-control" style="height: 47px;" id="start" [(ngModel)]="today" (ngModelChange)="today = $event" name="today" min="2012-01-01" max="2015-12-31" />
    </div>

    <div class="lugar">
      <form>
        <label for="exampleFormControlSelect1">Accidentes por Distintas Provincias</label>
        <select class="form-control" name="select" id="exampleFormControlSelect1" [(ngModel)]="selectedOption" style="height: 48px;">
          <option *ngFor="let o of options">
            {{o.name}}
          </option>
        </select>
      </form>

    </div>
    <button type="button" class="btn btn-lg btn-primary" (click)="printe()">Buscar</button>
  </div>
</header>
<main>
  <div style="width: 80%; margin: auto;">
    <canvas
        baseChart
        [chartType]="'bar'"
        [datasets]="chartData"
        [labels]="labels"
        [options]="chartOptions"
        [legend]="true"
        [colors]="colors" #baseChart="base-chart">
    </canvas>
  </div>

</main>
